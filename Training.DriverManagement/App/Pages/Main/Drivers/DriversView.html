<div id="drivers" class="container">


    <top-nav-bar></top-nav-bar>


    <h3>Drivers</h3>

    <div>
        <button class="btn btn-primary" data-ng-click="vm.AddDriver()">Create Driver</button>
    </div>

    <br />

    <table class="table table-hover">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr data-ng-repeat="driver in vm.Drivers">
            <td>{{driver.FirstName}}</td>
            <td>{{driver.LastName}}</td>
            <td>{{driver.Phone}}</td>
            <td>{{driver.Email}}</td>
            <td><a href="" data-ng-click="vm.EditDriver(driver)">Edit</a></td>
            <td><a href="" data-ng-click="vm.DeleteDriver(driver)">Delete</a></td>
        </tr>
    </table>

</div>
