<div id="users" class="container">

    <top-nav-bar></top-nav-bar>
    
    <h3>Users</h3>

    <div>
        <button class="btn btn-primary" data-ng-click="vm.AddUser()">Create User</button>
    </div>

    <br />

    <div>
        <input type="text" class="form-control" id="search" placeholder="Search" data-ng-model="vm.SearchString" />
    </div>

    <br />

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Email</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>PhoneNo</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="user in vm.Users ">
                <td>{{user.Email}}</td>
                <td>{{user.FirstName}}</td>
                <td>{{user.LastName}}</td>
                <td>{{user.PhoneNo}}</td>
                <td><a href="" data-ng-click="vm.EditUser(user)">Edit</a></td>
                <td><a href="" data-ng-click="vm.DeleteUser(user)">Delete</a></td>
            </tr>
        </tbody>
    </table>

</div>
