<div id="fleet" class="container">


    <top-nav-bar></top-nav-bar>


    <h3>Fleets</h3>

    <div>
        <button class="btn btn-primary" data-ng-click="vm.AddFleet()">Create Fleet</button>
    </div>

    <br />

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Fleet Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Assign Vehicles</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="fleet in vm.Fleets">
                <td>{{fleet.Name}}</td>
                <td>{{fleet.Description}}</td>
                <td><a href="" data-ng-click="vm.EditFleet(fleet)"><span class="fa fa-pencil"></span></a></td>
                <td><a href="" data-ng-click="vm.DeleteFleet(fleet)"><span class="fa fa-trash"></span></a></td>
                <td data-ng-hide="!vm.Vehicles.Any()" class="ng-hide"><a href="" data-ng-click="vm.AssignVehiclesToFleet(fleet)"><span class="fa fa-truck"></span></a></td>
            </tr>
        </tbody>
    </table>

</div>
